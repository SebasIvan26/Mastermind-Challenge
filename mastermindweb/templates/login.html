{% extends "base.html" %}
{% block content %}
<br>
<form  class="form form-horizontal" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }}
        {{ form.email(class_="form-control", size=32) }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password(class_="form-control", size=32) }}
    </div><br>
    {{ form.submit(class_="form form-horizontal") }}

</form>
{% endblock %}
