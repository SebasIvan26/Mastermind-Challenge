<!DOCTYPE html>
<html>
  <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>









    <nav class="navbar navbar-collapse-lg navbar-dark bg-dark">
      <div class="container-fluid">


  
            <a class="navbar-brand" href="{{ url_for('core.index') }}">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC0PUCEHVqBzZllPAGcYnJBGbi0bhl2FgD7w&usqp=CAU" alt="" width="40" height="24" class="d-inline-block align-text-top" >
              Game Simulator
            </a>

 

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('core.index') }}">Home</a>
            </li>


            {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('users.account') }}">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog_posts.create_post') }}">Create Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('users.logout') }}">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('users.login') }}">Log in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
            </li>
            {% endif %}



            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('core.blog') }}">Blog</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Leaderboard</a>
            </li>

            <p>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('core.info') }}">Info</a>
            </li>
          </p>
          </ul>
        </div>
      </div>
    </nav>


























<div class="container">
  {% block content %}

  {% endblock %}
</div>


  </body>
</html>
